<script>
  let obama = false
  const audio = new Audio('assets/sus/biden.mp3')
  audio.loop = true
  const audio2 = new Audio('assets/sus/biden-dementia.mp3')
  audio2.loop = true

  function toggleObama() {
    document.querySelectorAll('.cube').forEach(cube => cube.classList.toggle('obama'))
    obama = !obama
    if (obama) {
      if (Math.random() >= 0.1) {
        audio.play()
      } else {
        audio2.play()
      }
    } else {
      audio.pause()
      audio2.pause()
      audio.currentTime = 0
      audio2.currentTime = 0
    }
  }
</script>
